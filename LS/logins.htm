<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/audiowide');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Audiowide', sans-serif;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #222;
    padding: 30px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    color: #fff;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #ddd;
}

.input-group input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
}

.input-group input:focus {
    outline: none;
    border-color: #1491ca;
}


.submit-btn {
    background-color: #2f99f0;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover {
    background-color: #135f9e;
}

</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required style="font-family:'Audiowide', sans-serif">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="font-family:'Audiowide', sans-serif">
            </div>
            <button type="submit" class="submit-btn" style="font-family: 'Audiowide', sans-serif;">Submit</button>
            <p class="switch-form">Don't have an account? <span id="signup-link"><button><a href="signup.htm" style="font-family: 'Audiowide', sans-serif;">Sign up</a></button></span></p>
            </form>
        </form>
    </div>
</body>
</html>
