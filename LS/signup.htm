<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/audiowide');
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Audiowide', sans-serif;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #222;
    padding: 30px;
    border-radius: 8px;
    width: 400px;
    text-align: center;
    color: #fff;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff; 
}

.form-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
}
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 14px;
    color: #ddd;
}

.form-group input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #333;
    color: #000000;
}




input:focus {
    border-color: #135f9e; 
    background-color: #fff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #2f99f0; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #135f9e; }

</style>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Signup</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required style="font-family: 'Audiowide', sans-serif;">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required style="font-family: 'Audiowide', sans-serif;">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required style="font-family: 'Audiowide', sans-serif;">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required style="font-family: 'Audiowide', sans-serif;" >
                </div>
                <button type="submit" class="btn" style="font-family: 'Audiowide', sans-serif;">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
